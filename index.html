<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>

    <main class="w-2/3 mx-auto mt-20">
        <h1 class="text-5xl font-semibold mb-10">Welcome to my <span class="text-green-500">Bapp-Er-Bank</span>!!!</h1>

        <section class="bg-blue-100 pl-8 py-10 rounded-md">

            <h1 class="font-semibold mb-8 text-green-500 text-3xl">Please Login</h1>
            <input id="login-input" class=" rounded w-3/4 p-1.5 " type="text" placeholder="Your Email">
            <p class="mb-4">Login_Email: barun@gmail.com</p>
            <br>
            
            <input id="login-password" class=" rounded w-3/4 p-1.5 " type="password" placeholder="Password">
            <p class="mb-8">Password: password</p>
            <br>
            
            <button id="login-button" class="py-2 px-5 bg-green-500 text-white rounded">Login</button>

        </section>
    </main>
    <script src="./bank-login.js"></script>

</body>

</html>
